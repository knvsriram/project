<app-breadcrumb [items]="menuItems"></app-breadcrumb>
<p-toast></p-toast>
<div class="container p-4 mt-1">
    <div class="row">
        <h5 class="display-5 form-heading" style="font-family: 'Pacifico',cursive;">Issues</h5>
    </div>
    <form [formGroup]="contactForm" (ngSubmit)="contact()">
        <div class="form-group">
            <label for="name" class="pb-1">Name:</label>
            <input type="text" formControlName="name" class="form-control" id="name">
            <div class="text-danger" *ngIf="g().name.invalid && (g().name.dirty || g().name.touched)">
                <p *ngIf="g().name.errors?.['required']" class="mb-1">Name is required</p>
                <p *ngIf="g().name.errors?.['maxlength']" class="mb-1">Name cannot be greater than 20 characters</p>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="pb-1">Email:</label>
            <input type="text" formControlName="email" class="form-control" id="email">
            <div class="text-danger" *ngIf="g().email.invalid && (g().email.dirty || g().email.touched)">
                <p *ngIf="g().email.errors?.['required']" class="mb-1">Email is required</p>
                <p *ngIf="g().email.errors?.['email']" class="mb-1">Please enter correct email format</p>
            </div>
        </div>
        
        <div class="form-group pt-1">
            <label for="mobileNumber" class="pb-1">MobileNumber:</label>
            <input type="text" formControlName="mobileNumber" class="form-control" id="mobileNumber">
            <div class="text-danger"
                *ngIf="g().mobileNumber.invalid && (g().mobileNumber.dirty || g().mobileNumber.touched)">
                <p *ngIf="g().mobileNumber.errors?.['required']" class="mb-1">MobileNumber is required</p>
                <p *ngIf="g().mobileNumber.errors?.['pattern']" class="mb-1">Mobile number should be 10 digits</p>
            </div>
        </div>
        <div class="form-group">
            <label for="query" class="pb-1">Query:</label>
            <textarea formControlName="query" class="form-control" id="query" rows="5"></textarea>
            <div class="text-danger" *ngIf="g().query.invalid && (g().query.dirty || g().query.touched)">
                <p *ngIf="g().query.errors?.['required']" class="mb-1">Query is required</p>
            </div>
        </div>

        <div class="button d-flex mt-2" style="justify-content: center;">
            <button type="submit" class="btn btn-primary mt-2 customBtn"
                [disabled]="contactForm.invalid || disableSubmit">submit</button>
        </div>
    </form>
    <!-- <div *ngIf="showSuccessMessage" class="text-success">Login Success :)</div>
    <div *ngIf="showErrorMessage" class="text-danger">Username or Password is incorrect!</div> -->
</div>
