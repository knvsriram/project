<app-breadcrumb [items]="menuItems"></app-breadcrumb>
<p-toast></p-toast>
<div class="container p-4 mt-1">
    <div class="row">
        <!-- <h5 class="display-5 form-heading" style="font-family: 'Pacifico',cursive;"></h5> -->
    </div>
    <form [formGroup]="emailForm" (ngSubmit)="checkEmail()" *ngIf="showEmailForm">
        <div class="form-group mb-2">
            <label for="email" class="pb-1">Email:</label>
            <input type="text" formControlName="email" class="form-control" id="email">
            <div class="text-danger" *ngIf="ge().email.invalid && (ge().email.dirty || ge().email.touched)">
                <p *ngIf="ge().email.errors?.['required']" class="mb-1">Email is required</p>
                <p *ngIf="ge().email.errors?.['email']" class="mb-1">Please enter correct email format</p>
            </div>
        </div>

        <div class="button d-flex" style="justify-content: center;">
            <button type="submit" class="btn btn-primary mt-2 customBtn"
                [disabled]="emailForm.invalid || disableSubmit">Check Email</button>
        </div>
    </form>
    <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()" *ngIf="!showEmailForm">
        <div class="row">
            <!-- <h5 class="display-5 form-heading" style="font-family: 'Pacifico',cursive;">Update </h5> -->
        </div>
        <div class="form-group pt-1">
            <label for="name" class="pb-1">Password:</label>
            <input type="password" formControlName="password" class="form-control" name="password">
            <div class="text-danger" *ngIf="gp().password.invalid && (gp().password.dirty || gp().password.touched)">
                <p *ngIf="gp().password.errors?.['required']" class="mb-1">Password is required</p>
            </div>
        </div>
        <div class="form-group pt-1">
            <label for="confirmpassword" class="pb-1">Confirm Password:</label>
            <input type="password" formControlName="confirmpassword" class="form-control" id="confirmpassword">
            <div class="text-danger"
                *ngIf="gp().confirmpassword.invalid && (gp().confirmpassword.dirty || gp().confirmpassword.touched)">
                <p *ngIf="gp().confirmpassword.errors?.['required']" class="mb-1">Confirm Password is required</p>
            </div>
        </div>
        <div class="button d-flex" style="justify-content: center;">
            <button type="submit" class="btn btn-primary mt-2 customBtn"
                [disabled]="passwordForm.invalid || disableSubmit || (gp().password.value !== gp().confirmpassword.value)">Update
                Password</button>
        </div>
    </form>
</div>
