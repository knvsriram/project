<app-breadcrumb [items]="menuItems"></app-breadcrumb>
<p-toast></p-toast>
<div class="container p-4 mt-1">
    <div class="row">
        <h5 class="display-5 form-heading" style="font-family: 'Pacifico',cursive;">Login</h5>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email" class="pb-1">Email:</label>
            <input type="text" formControlName="email" class="form-control" id="email">
            <div class="text-danger" *ngIf="g().email.invalid && (g().email.dirty || g().email.touched)">
                <p *ngIf="g().email.errors?.['required']" class="mb-1">Email is required</p>
                <p *ngIf="g().email.errors?.['email']" class="mb-1">Please enter correct email format</p>
            </div>
        </div>
        <div class="form-group pt-1">
            <label for="password" class="pb-1">Password:</label>
            <input type="password" formControlName="password" class="form-control" id="password">
            <div class="text-danger" *ngIf="g().password.invalid && (g().password.dirty || g().password.touched)">
                <p *ngIf="g().password.errors?.['required']" class="mb-1">Password is required</p>
            </div>
        </div>
        <div class="text-end pt-2 pb-1">
            <a routerLink="forgotPassword">Forgot Password ?</a>
        </div>
        <div class="button d-flex" style="justify-content: center;">
            <button type="submit" class="btn btn-primary mt-2 customBtn"
                [disabled]="loginForm.invalid || disableSubmit">Login</button>
        </div>
    </form>
    <p class="m-0 mt-2">Don't have an account ? <b><a class="text-decoration-none" routerLink="register">Signup
                Here</a></b></p>
    <p class="m-0 mt-2">Have an account need to verify email ? <b><a class="text-decoration-none" routerLink="verifyemail">Click
        Here</a></b></p>
    <p class="m-0 mt-2">Login as an admin? <b><a class="text-decoration-none" href="http://localhost:4518/" target="_blank">Click
        Here</a></b></p>
                
    <!-- <div *ngIf="showSuccessMessage" class="text-success">Login Success :)</div>
    <div *ngIf="showErrorMessage" class="text-danger">Username or Password is incorrect!</div> -->
</div>
