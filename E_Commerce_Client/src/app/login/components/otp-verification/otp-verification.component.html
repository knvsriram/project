<app-breadcrumb [items]="[{label:'Verify Otp',routerLink:'/user'}]"></app-breadcrumb>
<p-toast></p-toast>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4 text-center">
            <div class="row">
                <div class="col-sm-12 mt-5 bgWhite">
                    <div class="title">
                        Verify OTP
                    </div>
                    <form (ngSubmit)="onSubmit()" [formGroup]="form">
                        <div class="row justify-content-evenly">
                            <div class="form-group col-sm-2 mt-3" *ngFor="let input of formInput;  index as i">
                                <input #formRow type="text" formControlName="{{input}}" class="form-control"
                                    maxlength="1" (keyup)="keyUpEvent($event, i)" autofocus>
                            </div>
                        </div>
                        <hr class="mt-4">
                        <button class='btn btn-primary btn-block mt-4 mb-4 customBtn'
                            [disabled]="form.invalid || disableSubmit">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
