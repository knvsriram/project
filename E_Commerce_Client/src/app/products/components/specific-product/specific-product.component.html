<app-breadcrumb [items]="menuItems"></app-breadcrumb>

<div class="container-fluid d-flex justify-content-center mt-3">
    <div class="card-deck d-inline-flex">
        <div class="card mb-2" *ngFor="let i of product">
            <div class="card-header text-center bg-gradient">
                {{i.title}}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <!-- <img width="100%" height="100%" src="{{image}}" alt="i.title"> -->
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="{{images[0].image}}" class="d-block w-100" alt="{{images[0].title}}">
                                </div>
                                <div class="carousel-item" *ngFor="let i of images">
                                    <img src="{{i.image}}" class="d-block w-100" alt="{{i.title}}">
                                </div>
                                <!-- <div class="carousel-item">
                                <img src="..." class="d-block w-100" alt="...">
                              </div> -->
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <!-- <div class="col-md-3 fw-bold text-capitalize">
                        <div *ngFor="let d of keys" class="col-md-3 text-capitalize">
                            {{d}}
                        </div>
                    </div> -->
                    <div class="col-md-3 fw-bold text-capitalize">
                        <div *ngFor="let data of keys">{{data}}</div>
                    </div>
                    <div class="col-md-6 p-0 text-truncate">
                        <div *ngFor="let data of keys">{{i[data]}}</div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <a role="button" class="btn btn-light shadow" (click)="addToCart(productData[0])">Add to cart</a>
            </div>
        </div>

    </div>

</div>
